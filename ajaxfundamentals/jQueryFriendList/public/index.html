<!DOCTYPE html>
<html>
<!-- Purpose: Learn how to pass data with Ajax -->
<head>
	<title>Ajax Tutorial</title>
	<!-- Bootstrap: -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fonts: -->
	<link href="https://fonts.googleapis.com/css?family=Asap|Patrick+Hand+SC" rel="stylesheet">
	<!-- CSS: We don't need to add 'public' to the file path. We'll access that later with our Express server. -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"</script>
	<!-- jQuery UI -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>
<!-- Visible stuff on page -->
<body class="wrapper">
	<!-- Heading 1 -->
	<h1>Track Your Home Library</h1>
	<!-- Heading 2 -->
	<h2>Your Books:</h2>
	<br>
	<br>
	<br>
	<br>
	
	<div class="container">
	<!-- Unordered List that the user will add to: -->
		<ul id="friends">
		</ul>
	</div>

	<div class="center">
		<!-- Heading 2 -->
		<h2>Add a Book</h2>
		<!-- paragraphs the user can put text into -->
		<p>Title: <input type="text" id="name"></p>
		<p>Author: <input type="text" id="age"></p>
		<button id="add-friend">Add Book</button>
	</div>

	<!-- JavaScript Files: -->
	<script src="js/ajax.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
</body>
</html>
